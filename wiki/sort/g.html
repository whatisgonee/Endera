		<p style="margin-top: -40px;font-size:40px;text-align: center;">Sort by 'G':</p>
		<div id="sort">
		</div>

		<script type="module">
			import { Octokit } from "https://cdn.skypack.dev/@octokit/core";

			const octokit = new Octokit();

			octokit.request('GET https://api.github.com/repos/whatisgonee/endera/contents/wiki').then(response => {
				var elem = [];
				for(var i = 0; i < response.data.length; i++) {
					if(response.data[i].name.startsWith('g') && response.data[i].name.endsWith('.html')) {
						elem.push(response.data[i].name);
					}
				}

				elem.sort(function(a, b) {
					return a.length - b.length;
				});

				for(var i = 0; i < elem.length; i++) {
					var child = document.createElement('A');
					var text = document.createTextNode(elem[i]);
					child.appendChild(text);
					child.classList.add('sortLink');
					child.href = `https://whatisgonee.github.io/endera/wiki/${elem[i]}`;
					document.getElementById('sort').appendChild(child);
				}
			});
		</script>
