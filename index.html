<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: black;
				color: white;
				font-family: courier;
			}
			.change {
				border: solid 1px white;
				background-color: transparent;
				color: white;
				cursor: pointer;
				border-radius: 5px;
				width: 100px;
				height: 30px;
				float: right;
			}
		</style>
		<title>Endera</title>
	</head>

	<body>
		<button id="changeBtn" class="change">Change theme</button>
		<div>
			<h1>Endera</h1>
			<hr>
			<p>What's Endera? It's a world. A world where science gets crazy and where humanity starts exploring our vast Universe. It's a world where anything can happen, from a boy saving our world, to a black hole almost destroying our solar system. I <a href="https://whatisgonee.github.io/endera/portal.html?src=Ch1">welcome</a> you to it.</p>
		</div>
	</body>
	
	<script type="module">
		var isWhite = false;
		document.getElementById("changeBtn").addEventListener('click', change);
		function change() {
			var body = document.getElementsByTagName("body")[0];
			var button = document.querySelector(".change");
			if(isWhite) {
				isWhite = !isWhite;
				body.style.color = "white";
				body.style.backgroundColor = "black";
				button.style.border = "solid 1px white";
				button.style.color = "white";
			} else if(!isWhite) {
				isWhite = !isWhite;
				body.style.color = "black";
				body.style.backgroundColor = "white";
				button.style.border = "solid 1px black";
				button.style.color = "black";
			}
		}
	</script>
</html>
